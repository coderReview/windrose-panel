# This GitHub Action automates the process of building Grafana plugins and publishing releases.
# (For more information, see https://github.com/grafana/plugin-actions/blob/main/build-plugin/README.md)
name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions: read-all

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - uses: grafana/plugin-actions/build-plugin@build-plugin/v1.0.2
        id: build
        with:
          node-version: '22'
          # Uncomment to enable plugin signing (see https://grafana.com/developers/plugin-tools/publish-a-plugin/sign-a-plugin#generate-an-access-policy-token)
          # policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
          # grafana_token: ${{ secrets.GRAFANA_API_KEY }}  # deprecated, prefer policy_token

      # build-plugin creates a draft release with ZIP + SHA1; publish it automatically
      - name: Publish GitHub release
        run: gh release edit ${{ github.ref_name }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
